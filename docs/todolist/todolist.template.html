<div class="col-4 col-sm-4">
    <h3>TODO list <span class="badge badge-secondary">{{ $ctrl.todolist.length }}</span>
		<small class="text-muted">Click to mark as done</small>
	</h3>
	<ul class="list-group" ng-show="$ctrl.todolist.length">
	  <li class="list-group-item clearfix todoitem" ng-repeat="task in $ctrl.todolist"> {{ task.title }} <button ng-click="$ctrl.taskDone($index)" type="button" class="btn btn-success btn-sm pull-right">Done</button></li>
	</ul>
	<div class="alert alert-warning" role="alert" ng-show="!$ctrl.todolist.length">
	  Task list is empty
	</div>
</div>
<div class="col-4 col-sm-4">
	<h3>DONE list <span class="badge badge-secondary">{{ $ctrl.donelist.length }}</span>
		<small class="text-muted">Click to mark as undone</small>
	</h3>
	<ul class="list-group" ng-show="$ctrl.donelist.length">
	  <li class="list-group-item clearfix todoitem" ng-repeat="task in $ctrl.donelist">{{ task.title }} <button ng-click="$ctrl.taskUndone($index)" type="button" class="btn btn-danger btn-sm pull-right">Undone</button></li>
	</ul>
	<div class="alert alert-warning" role="alert" ng-show="!$ctrl.donelist.length"">
	 	Task list is empty
	</div>
</div>
<div class="col-4 col-sm-4">
	<h3>Add new task
		<small class="text-muted">Type the title and press "Add"</small>
	</h3>
	<div class="input-group">
      <input type="text" class="form-control" placeholder="Title of the task" aria-label="Title of the task" ng-model="$ctrl.newTaskTitle">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" ng-click="$ctrl.newTaskAdd()">Add</button>
      </span>
    </div>
</div>
